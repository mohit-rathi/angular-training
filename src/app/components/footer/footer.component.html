<footer class="container-fluid px-0 py-5 bg-dark">
  <div class="container">
    <section
      class="d-flex flex-column flex-md-row align-items-md-center justify-content-md-between mb-5"
    >
      <div class="mb-2 mb-md-0">
        <p class="mb-0 text-white">Subscribe to stay updated</p>
      </div>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="email"
          id="subscribe"
          name="email"
          [value]="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
        />
        <button class="btn btn-light" type="button" (click)="subscribe()">
          Subscribe
        </button>
      </form>
    </section>
  </div>
  <section class="container">
    <p class="mb-0 text-center text-white">
      &copy; 2023 BookShop.com, Inc. all rights reserved.
    </p>
  </section>
</footer>
