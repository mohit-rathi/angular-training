<form class="m-4 p-3 card">
  <div class="mb-3">
    <label class="form-label" for="email">Username</label>
    <input
      class="form-control"
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      [value]="username"
      placeholder="Enter your username"
    />
  </div>
  <button class="btn btn-primary" (click)="addUser(username)">
    Add to List
  </button>
</form>
<ng-container *ngIf="usernameList.length > 0">
  <div class="card ms-4">
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let username of usernameList; index as i"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ username }}
        <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
      </li>
    </ul>
  </div>
</ng-container>
