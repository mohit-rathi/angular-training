<div class="p-4">
  <h1 class="mb-3">Heroes</h1>
  <form class="card mb-4 p-3" #heroForm="ngForm">
    <!-- Hero Name -->
    <div class="mb-3">
      <label for="heroName" class="form-label">Hero Name</label>
      <input
        type="text"
        class="form-control"
        id="heroName"
        name="heroName"
        ngModel
        required
      />
    </div>
    <!-- Real Name -->
    <div class="mb-3">
      <label for="realName" class="form-label">Real Name</label>
      <input
        type="text"
        class="form-control"
        id="realName"
        name="realName"
        ngModel
      />
    </div>
    <!-- Power -->
    <div class="mb-3">
      <label for="power" class="form-label">Power</label>
      <input
        type="number"
        class="form-control"
        id="power"
        name="power"
        ngModel
        required
      />
    </div>
    <!-- Is Avenger -->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="avenger"
        id="isAvenger"
        name="isAvenger"
        ngModel
      />
      <label class="form-check-label" for="isAvenger">
        Hero is an Avenger
      </label>
    </div>
    <!-- Form Actions -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="addHero(heroForm)"
        *ngIf="!updateId"
      >
        Add Hero
      </button>
      <button
        type="submit"
        class="btn btn-primary me-3"
        (click)="updateHero(heroForm)"
        *ngIf="updateId"
      >
        Update Hero
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="onCancelUpdate()"
        *ngIf="updateId"
      >
        Cancel
      </button>
    </div>
  </form>
  <!-- Hero Cards -->
  <section>
    <ul class="mb-0 list-unstyled row g-4">
      <li class="col-3" *ngFor="let hero of heroes">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="mb-3">{{ hero.heroName }}</h5>
            <p>{{ hero.realName }}</p>
            <p>{{ hero.power }}</p>
            <p>{{ hero.isAvenger ? "Avenger" : "" }}</p>
            <button
              class="btn btn-primary me-3"
              (click)="onUpdateHero(hero.id, hero)"
            >
              Update
            </button>
            <button class="btn btn-danger" (click)="deleteHero(hero.id)">
              Delete
            </button>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
