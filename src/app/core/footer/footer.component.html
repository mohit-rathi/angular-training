<footer class="container-fluid py-5 bg-dark text-white">
  <!-- follow on social networks -->
  <section class="container mb-5 d-flex justify-content-center">
    <a
      class="me-5 text-reset"
      *ngFor="let link of socialNetworkLinkList"
      [href]="link.href"
    >
      <i [ngClass]="link.iconClass"></i>
    </a>
  </section>
  <!-- subscribe -->
  <section class="container mb-5">
    <form class="row g-3 d-flex align-items-center justify-content-center">
      <div class="col-auto">
        <p class="mb-0">Sign up to stay updated</p>
      </div>
      <div class="col-12 col-md-5">
        <input
          class="form-control me-2"
          type="email"
          id="subscribe"
          name="email"
          [value]="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="col-auto">
        <button class="btn btn-light" type="button" (click)="subscribe()">
          Subscribe
        </button>
      </div>
    </form>
  </section>
  <!-- useful links -->
  <section class="container mb-5">
    <div class="row g-4 text-center">
      <div
        class="col-xs col-sm-6 col-md-3 d-flex flex-column"
        *ngFor="let section of hyperlinkSections"
      >
        <span class="mb-2 fs-5 fw-semibold">{{ section.title }}</span>
        <a
          *ngFor="let link of section.hyperlinkList"
          [href]="link.href"
          class="mb-1 text-decoration-none text-white"
          >{{ link.title }}</a
        >
      </div>
    </div>
  </section>
  <!-- copyright -->
  <section class="container">
    <p class="mb-0 text-center">
      &copy; {{ currentYear }} BookShop.com, Inc. all rights reserved.
    </p>
  </section>
</footer>
