<section class="p-4 sidebar">
  <h5 class="mb-3">{{ sidebarTitle }}</h5>
  <form>
    <!-- Actions -->
    <div class="mb-3 d-flex flex-lg-column justify-content-between">
      <button class="btn btn-primary me-3 me-lg-0 mb-lg-3">
        Apply Filters
      </button>
      <button class="btn btn-danger">Clear all Filters</button>
    </div>
    <!-- Price Range Filter -->
    <div class="mb-3">
      <span class="d-block mb-2">Price Range</span>
      <div
        class="form-check mb-2"
        *ngFor="let priceRange of priceRangeList; index as i"
      >
        <input
          class="form-check-input"
          type="radio"
          name="prange"
          [id]="'prange' + i"
        />
        <label class="form-check-label" [for]="'prange' + i">
          {{ priceRange.min + " to " + priceRange.max }}
        </label>
      </div>
    </div>
    <!-- Author Filter -->
    <div class="mb-3">
      <span class="d-block mb-2">Authors</span>
      <div
        class="form-check mb-2"
        *ngFor="let author of authorList; index as i"
      >
        <input
          class="form-check-input"
          type="checkbox"
          [id]="'author' + i"
          [value]="author"
        />
        <label class="form-check-label" [for]="'author' + i">{{
          author
        }}</label>
      </div>
    </div>
  </form>
</section>
