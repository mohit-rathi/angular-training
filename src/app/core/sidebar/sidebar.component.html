<section class="p-4 sidebar">
  <h5 class="mb-3">{{ sidebarTitle }}</h5>
  <form>
    <!-- Author Filter -->
    <div class="mb-3">
      <span class="d-block mb-2">Authors</span>
      <div
        class="form-check mb-2"
        *ngFor="let author of authorList; index as i"
      >
        <input
          class="form-check-input"
          type="checkbox"
          [id]="'author' + i"
          [value]="author"
        />
        <label class="form-check-label" [for]="'author' + i">
          {{ author }}
        </label>
      </div>
    </div>
  </form>
</section>
