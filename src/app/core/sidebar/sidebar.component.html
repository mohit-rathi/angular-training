<div class="p-3 sidebar">
  <h5 class="mb-3">{{ sidebarTitle }}</h5>
  <div class="mb-3 d-flex justify-content-start">
    <button class="btn btn-danger w-100">Clear all Filters</button>
  </div>
  <div class="mb-3">
    <span class="d-block mb-2">Price Range</span>
    <div
      class="form-check mb-2"
      *ngFor="let priceRange of priceRangeList; index as i"
    >
      <input
        class="form-check-input"
        type="radio"
        name="prange"
        [id]="'prange' + i"
      />
      <label class="form-check-label" [for]="'prange' + i">
        {{ priceRange.min + " to " + priceRange.max }}
      </label>
    </div>
  </div>
  <div class="">
    <span class="d-block mb-2">Authors</span>
    <div class="form-check mb-2" *ngFor="let author of authorList; index as i">
      <input
        class="form-check-input"
        type="checkbox"
        [id]="'author' + i"
        [value]="author"
      />
      <label class="form-check-label" [for]="'author' + i">{{ author }}</label>
    </div>
  </div>
</div>
